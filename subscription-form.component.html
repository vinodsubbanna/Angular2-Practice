<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" ngControl="name"
            id="name" #name="ngForm" required minlength="3">
        <div *ngIf="name.touched && name.errors">
            <div class="alert alert-danger" *ngIf="name.errors.required">
                Name is Required.
            </div>
            <div class="alert alert-danger" *ngIf="name.errors.minlength">
                Name Should be atleast {{name.errors.minlength.requiredLength}} chars.
            </div>
        </div>
    </div>
   
<div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" ngControl="email"
        #email="ngForm" id="email" required >
    <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
            Email is Required.
    </div>
</div>

<div class="form-group">
    <label for="frequency">Frequency</label>
    <select id="frequency" class="form-control" ngControl="frequency"
        #frequency="ngForm" required >
        <option *ngFor="#frequency of frequencies" value="{{frequency.id}}">
            {{frequency.label}}
        </option>
    </select>
    <div class="alert alert-danger" *ngIf="frequency.touched && !frequency.valid">
        This field is Required.
    </div>
</div>
</form>
