<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
	<div class="form-group">
		<label for="firstname">FirstName</label>
		<input ngControl="firstName" #firstName="ngForm" id="firstName" 
                type="text" class="form-control" required minlength="3">

         <div *ngIf="firstName.touched && firstName.errors">
             <div class="alert alert-danger" *ngIf="firstName.errors.required">
                 First Name is required.
            </div>

             <div class="alert alert-danger"
                *ngIf="firstName.errors.minlength">
                FirstName Should be minimum {{firstName.errors.minlength.requiredLength}} chars.
            </div>
         </div>
	</div>

	<div class="form-group">
        <label for="comment">Comment</label>
        <textarea  #comment ="ngForm" ngControl="comment" 
            id="comment" cols="30" rows="10" 
            class="form-control" required>
        </textarea>
        <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">
            Comment is Required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
